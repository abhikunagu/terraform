name: Terraform Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all files are pulled

      - name: ğŸ” Debug - List Repository Files
        run: ls -R
     
      - name: ğŸ” Debug - Check Terraform Directory
        run: ls -R terraform || echo "Terraform directory not found!"

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Debug - Verify Terraform Init
        run: terraform -chdir=terraform init

      - name: ğŸš€ Terraform Plan
        run: terraform -chdir=terraform plan -input=false

      - name: ğŸš€ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -input=false
